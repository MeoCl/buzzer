<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzer Web</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .container { margin-top: 50px; }
        .buzzer { font-size: 24px; padding: 20px; background-color: red; color: white; border: none; cursor: pointer; }
        .buzzer:disabled { background-color: gray; cursor: not-allowed; }
        .leaderboard { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>TrÃ² ChÆ¡i Báº¥m ChuÃ´ng</h1>
        <input type="text" id="playerName" placeholder="Nháº­p tÃªn báº¡n">
        <button id="startGame">Báº¯t Ä‘áº§u</button>
        <br><br>
        <button id="buzzer" class="buzzer" disabled>Báº¥m Ngay!</button>
        <button id="reset" style="margin-left:10px;">Reset</button>
        <p id="result"></p>
        <h2>Báº£ng Xáº¿p Háº¡ng</h2>
        <ul id="leaderboard" class="leaderboard"></ul>
    </div>

    <script>
        // Cáº¥u hÃ¬nh Firebase (Thay tháº¿ báº±ng thÃ´ng tin cá»§a báº¡n)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Khá»Ÿi táº¡o Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let playerName = "";
        const buzzerButton = document.getElementById("buzzer");
        const startButton = document.getElementById("startGame");
        const resetButton = document.getElementById("reset");

        // Nháº¥n nÃºt "Báº¯t Ä‘áº§u"
        startButton.addEventListener("click", function() {
            playerName = document.getElementById("playerName").value.trim();
            if (playerName === "") {
                alert("Vui lÃ²ng nháº­p tÃªn!");
                return;
            }
            buzzerButton.disabled = false;
            document.getElementById("result").innerText = "";
        });

        // Nháº¥n chuÃ´ng
        buzzerButton.addEventListener("click", function() {
            buzzerButton.disabled = true;
            const time = new Date().toLocaleTimeString();

            // Gá»­i dá»¯ liá»‡u lÃªn Firebase
            db.ref("leaderboard").push({
                name: playerName,
                time: time
            });

            document.getElementById("result").innerText = `ðŸŽ‰ ${playerName} Ä‘Ã£ báº¥m Ä‘áº§u tiÃªn lÃºc ${time}!`;
        });

        // Reset báº£ng xáº¿p háº¡ng
        resetButton.addEventListener("click", function() {
            db.ref("leaderboard").remove(); // XÃ³a dá»¯ liá»‡u trÃªn Firebase
            document.getElementById("leaderboard").innerHTML = ""; // XÃ³a hiá»ƒn thá»‹ trÃªn web
            buzzerButton.disabled = false;
        });

        // Láº¯ng nghe thay Ä‘á»•i tá»« Firebase
        db.ref("leaderboard").on("value", function(snapshot) {
            const leaderboard = document.getElementById("leaderboard");
            leaderboard.innerHTML = "";

            snapshot.forEach(function(childSnapshot) {
                const data = childSnapshot.val();
                const li = document.createElement("li");
                li.innerText = `${data.name} - ${data.time}`;
                leaderboard.appendChild(li);
            });
        });
    </script>
</body>
</html>
